<!DOCTYPE html>
<html lang="en" ng-app='brMobile' ng-controller="rootCtrl">
   <head>

      <meta charset="UTF-8">
      <title ng-bind="pageTitle" class='ng-cloak'>{{islandscape}}</title>
       <style>

           [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
               display: none !important;
           }
       </style>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link rel="stylesheet/less" type="text/css" href="css/mobile.less">
      <link rel="stylesheet" href="css/ng-table.css">
      <script src="js/jquery/jquery.js"></script>
      <script src="js/jquery/jquery-ui.js"></script>
      <script src="js/angular/angular.js"></script>
      <script src="js/angular/angular-route.js"></script>
      <script src="js/angular/angular-sanitize.js"></script>
      <script src="js/ng-table.js"></script>
      <script src="js/angular/angular-touch.js"></script>
      <script src="js/app.js" type="text/javascript"></script>
      <script src="js/controllers.js" type="text/javascript"></script>
      <script src="js/ui-bootstrap.js" type="text/javascript"></script>
      <script src="js/less-1.7.0.min.js" type="text/javascript"></script>
      <script src="js/modal-controller.js" type="text/javascript"></script>

   </head>
   <body ng-class="{hassubnav: navigation.selectedPage.parent.hideSubNav != true}" br-orient>
      <div id="landscapeMode">
         <div ng-include="'templates/header.htm'"></div>
         <div id="dataContent" animated-view></div>
         <div ng-include="'templates/footer.htm'"></div>

      </div>

      <div id="portraitMode" >
         <h1>Please Rotate Your Device and Use in Landscape Mode</h1>
         <div class="modeImageWrapper">
            <img alt="device modes" src="images/device-rotate.png" />
         </div>
      </div>
   </body>
   <script type="text/javascript">	 
      $(document).on('touchmove', function(e) {
          if (!$(e.target).parents('.scroll')[0]) {
              e.preventDefault();
          }
      });
   </script>
</html>
